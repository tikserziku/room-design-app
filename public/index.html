<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравительная открытка для Висагинаса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
                Поздравительная открытка для Висагинаса
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-4">
                    <button id="uploadPhoto" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        Загрузить фото
                    </button>
                    <input id="fileInput" type="file" accept="image/*" class="hidden">

                    <button id="generateDesign" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" disabled>
                        Создать открытку
                    </button>
                </div>

                <div class="photo-preview md:row-span-2">
                    <img id="photoThumbnail" src="#" alt="Предпросмотр фото" class="w-full h-full object-cover rounded-lg hidden">
                </div>
            </div>

            <div class="progress-container mt-4 mb-4 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700" style="display: none;">
                <div class="progress-bar h-2.5 rounded-full bg-blue-600" style="width: 0%"></div>
            </div>

            <div id="status" class="mt-4 text-center text-gray-600"></div>

            <div id="statusLog" class="mt-4 p-4 bg-gray-100 rounded-lg max-h-60 overflow-y-auto"></div>

            <div id="results" class="mt-6 space-y-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
